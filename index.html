<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <!-- Tombol ganti mode gelap/terang -->
    <button id="modeToggle" class="mode-toggle">ðŸŒ™</button>
    
    <div class="container">
        <!-- Kalkulator -->
        <div class="card">
            <div class="calculator">
                <div class="display">
                    <div id="history" class="history"></div>
                    <div id="result" class="result">0</div>
                </div>
                <div class="buttons">
                    <button class="btn operator" onclick="clearEntry()">CE</button>
                    <button class="btn operator" onclick="changeSign()">+/-</button>
                    <button class="btn operator" onclick="chooseOperation('/')">Ã·</button>
                    <button class="btn operator" onclick="chooseOperation('*')">Ã—</button>
                    <button class="btn" onclick="appendNumber(7)"><p>7</p></button>
                    <button class="btn" onclick="appendNumber(8)"><p>8</p></button>
                    <button class="btn" onclick="appendNumber(9)"><p>9</p></button>
                    <button class="btn operator" onclick="chooseOperation('-')">-</button>
                    <button class="btn" onclick="appendNumber(4)"><p>4</p></button>
                    <button class="btn" onclick="appendNumber(5)"><p>5</p></button>
                    <button class="btn" onclick="appendNumber(6)"><p>6</p></button>
                    <button class="btn operator" onclick="chooseOperation('+')">+</button>
                    <button class="btn" onclick="appendNumber(1)"><p>1</p></button>
                    <button class="btn" onclick="appendNumber(2)"><p>2</p></button>
                    <button class="btn" onclick="appendNumber(3)"><p>3</p></button>
                    <button class="btn operator" onclick="compute()">=</button>
                    <button class="btn" onclick="appendNumber(0)"><p>0</p></button>
                    <button class="btn" onclick="appendDot()"><p>.</p></button>
                    <button class="btn operator" onclick="chooseOperation('%')">%</button>
                </div>
            </div>
        </div>

        <!-- Riwayat Perhitungan -->
        <div class="card history-section">
            <h2>Riwayat Hitung</h2>
            <div class="history">
                <table id="historyTable">
                    <thead>
                        <tr>
                            <th>Angka Pertama</th>
                            <th>Operator</th>
                            <th>Angka Kedua</th>
                            <th>Hasil</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Riwayat perhitungan akan ditampilkan di sini -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- Script JS -->
    <script src="assets/script.js"></script>
</body>
</html>
